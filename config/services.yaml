# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:
    app.products.categories.context: products
services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/*'
        exclude: '../src/{DependencyInjection,Entity,Migrations,Tests,Application,Kernel.php}'

    # controllers are imported separately to make sure services can be injected
    # as action arguments even if you don't extend any base controller class
    App\Controller\:
        resource: '../src/Controller'
        tags: ['controller.service_arguments']

    # add more service definitions when explicit configuration is needed
    # please note that last definitions always *replace* previous ones

    App\Admin\CityAdmin:
        arguments: [~, App\Entity\City, ~]
        tags:
            - { name: sonata.admin, manager_type: orm, label: Город, group: География }


    App\Admin\AddressAdmin:
        arguments: [~, App\Entity\Address, ~]
        tags:
            - { name: sonata.admin, manager_type: orm, label: Адрес, group: География }

    app.admin.product_admin:
        class: App\Admin\ProductAdmin
        arguments: [~, App\Entity\Product,~]
        tags:
            - { name: sonata.admin, manager_type: orm, label: Продукт, group: Продукты }


    App\Model\CategoryModelFactory:
        class: App\Model\CategoryModelFactory
        arguments: ['@sonata.classification.manager.category']

    App\Model\ProductsCategoryModel:
        factory: ['@App\Model\CategoryModelFactory', 'createModel']
        arguments: ['%app.products.categories.context%']

    sonata_category_selector:
        class: App\Application\Sonata\ClassificationBundle\Form\Type\CategorySelectorType
        arguments: ['@sonata.classification.manager.category']


    app.admin.extension.seo_info_extension:
        class: App\Admin\Extension\SeoInfoExtension

    App\Basket\BasketManager:
        class: App\Basket\BasketManager
        arguments: ['@session']
        calls:
            - [ 'initFromSession' ]


    mailer:
        alias: fos_user.mailer.noop
        public: true

    admin.news_item:
        class: App\Admin\NewsItemAdmin
        arguments: [~, App\Entity\NewsItem, App\Controller\NewsItemAdminController]
        tags:
            - { name: sonata.admin, manager_type: orm, label: "Новости" }
        public: true
